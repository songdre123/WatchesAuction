_format_version: "3.0"

services:
  - name: UserAPI
    url: http://user:5000/user
    routes:
      - name: GetAllUsers
        paths:
          - /user
        methods:
          - GET
      - name: GetSpecificUserByEmail
        paths:
          - /user/<string:email>
        methods:
          - GET
      - name: GetSpecificUserById
        paths:
          - /user/<int:user_id>
        methods:
          - GET
      - name: CheckUserCredential
        paths:
          - /user/login/<string:email>
        methods:
          - POST
      - name: CreateUser
        paths:
          - /user/<string:email>
        methods:
          - POST
      - name: EditUserData
        paths:
          - /user/<string:email>
        methods:
          - PUT
      - name: DeleteUser
        paths:
          - /user/<string:email>
        methods:
          - DELETE


    